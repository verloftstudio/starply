<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* Глубокий черный */
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            height: 100vh;
        }

        .header-wrapper {
            padding: 20px; /* Отступ от краев экрана */
        }

        /* Общий контейнер-плашка */
        .balance-card {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.08); /* Полупрозрачный фон */
            backdrop-filter: blur(10px); /* Эффект матового стекла */
            border-radius: 100px; /* Полное скругление */
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden; /* Чтобы разделитель не вылезал */
            height: 48px; /* Увеличенная высота для красоты */
        }

        /* Левая часть: Юзер */
        .user-section {
            display: flex;
            align-items: center;
            padding: 0 14px 0 8px;
            gap: 10px;
        }

        .avatar {
            width: 34px;
            height: 34px;
            border-radius: 50%;
            background: #333;
            object-fit: cover;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .username {
            font-size: 16px;
            font-weight: 600;
            letter-spacing: -0.3px;
        }

        /* Та самая разделяющая черта (прорезает рамку) */
        .full-divider {
            width: 1px;
            height: 100%; /* На всю высоту родителя */
            background-color: rgba(255, 255, 255, 0.15);
        }

        /* Правая часть: Звезды */
        .stars-section {
            display: flex;
            align-items: center;
            padding: 0 16px 0 14px;
            gap: 6px;
        }

        .count {
            font-size: 18px;
            font-weight: 700;
            font-variant-numeric: tabular-nums; /* Чтобы цифры не прыгали */
        }

        .star-svg {
            display: flex;
            align-items: center;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.3)); /* Легкое свечение иконки */
        }
    </style>
</head>
<body>

    <div class="header-wrapper">
        <div class="balance-card">
            <div class="user-section">
                <img id="avatar" class="avatar" src="https://via.placeholder.com/100" alt="">
                <span id="name" class="username">User</span>
            </div>

            <div class="full-divider"></div>

            <div class="stars-section">
                <span id="stars-val" class="count">0</span>
                <div class="star-svg">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="19" viewBox="0 0 14 15" fill="none">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M6.63869 12.1902L3.50621 14.1092C3.18049 14.3087 2.75468 14.2064 2.55515 13.8807C2.45769 13.7216 2.42864 13.5299 2.47457 13.3491L2.95948 11.4405C3.13452 10.7515 3.60599 10.1756 4.24682 9.86791L7.6642 8.22716C7.82352 8.15067 7.89067 7.95951 7.81418 7.80019C7.75223 7.67116 7.61214 7.59896 7.47111 7.62338L3.66713 8.28194C2.89387 8.41581 2.1009 8.20228 1.49941 7.69823L0.297703 6.69116C0.00493565 6.44581 -0.0335059 6.00958 0.211842 5.71682C0.33117 5.57442 0.502766 5.48602 0.687982 5.47153L4.35956 5.18419C4.61895 5.16389 4.845 4.99974 4.94458 4.75937L6.36101 1.3402C6.5072 0.987302 6.91179 0.819734 7.26469 0.965925C7.43413 1.03612 7.56876 1.17075 7.63896 1.3402L9.05539 4.75937C9.15496 4.99974 9.38101 5.16389 9.6404 5.18419L13.3322 5.47311C13.713 5.50291 13.9975 5.83578 13.9677 6.2166C13.9534 6.39979 13.8667 6.56975 13.7269 6.68896L10.9114 9.08928C10.7131 9.25826 10.6267 9.52425 10.6876 9.77748L11.5532 13.3733C11.6426 13.7447 11.414 14.1182 11.0427 14.2076C10.8642 14.2506 10.676 14.2208 10.5195 14.1249L7.36128 12.1902C7.13956 12.0544 6.8604 12.0544 6.63869 12.1902Z" fill="white"/>
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.backgroundColor = '#000000';
        tg.headerColor = '#000000';

        let StarsCount = 0;

        // Данные из Telegram
        const user = tg.initDataUnsafe?.user;
        if (user) {
            document.getElementById('name').textContent = user.first_name;
            if (user.photo_url) {
                document.getElementById('avatar').src = user.photo_url;
            }
        }

        document.getElementById('stars-val').textContent = StarsCount;
    </script>
</body>
</html>
